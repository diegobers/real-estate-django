{% load static %}
<!doctype html>
<html lang="pt-Br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Diego Bernardi">
    <meta name="generator" content="diegobers 0.0.1">
    <link rel="canonical" href="https://my.link">
    <title>Django App - {% block title %}Real Estate{% endblock title %}</title>
    <!-- Bootstrap5 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Font Awesome CSS-->
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/all.min.js' %}"></script>
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="{% static 'img/favicon16.png' %}">
  </head>
  <body>
    <header>
      {% include 'partials/_navbar.html' %}
    </header>
    <main>
      <!-- Index Content Section -->
      {% block content %}
      {% endblock %} 
    </main>
    <footer>
      {% include 'partials/_footer.html' %}
    </footer>

    <script src="{% static 'js/bootstrap.min.js' %} "></script>
  </body>
</html>
